<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Baby Scroll</title>
  </head>
  <body>
    <div
      class="container"
      data-0="transform:translateX(0%)"
      data-1000="transform:translateX(-100%)"
    >
      <section>
        <h1>section 1</h1>
      </section>
    <div
      class="container1"
      data-1000="transform:translateY(0%)"
      data-2000="transform:translateY(-66.7%)"
    >
      <section>
        <h1>section 2</h1>
      </section>

      <section>
        <h1>section 3</h1>
      </section>
      
      <div
      class="container2"
      data-2000="transform:translateX(0%)"
      data-3000="transform:translateX(-102%)"
    >
      <section>
        <h1>section 4</h1>
      </section>
      <div
      class="container3"
      data-3000="transform:translateY(0%)"
      data-4000="transform:translateY(100%)"
    >
      <section>
        <h1>section 5</h1>
      </section>
      <div
      class="container4"
      data-3000="transform:translateX(0%)"
      data-4000="transform:translateX(0%)"
    >
      <section>
        <h1>section 6</h1>
      </section>
    <script type="text/javascript" src="scrollr.js"></script>
    <script type="text/javascript">
      var s = skrollr.init();
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
  </body>
</html>
